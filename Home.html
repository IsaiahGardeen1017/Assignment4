<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2004 Dodge Ram 1500 Simulator 2019</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    in vec4 vColor;
    uniform mat4 model_view;
    uniform mat4 projection;
    out vec4 color;
    void main(){
        color = vColor; //send it forward
        gl_Position = projection * model_view * vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    in vec4 color;
    out vec4  fColor;
    void main()
    {
        fColor = color;
    }
    </script>
    <script type="module" src="homeFunctions.js"></script>
</head>
<body>
<canvas id="gl-canvas" width="1900" height="800">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
<svg width="1900px" height="25px">
    <rect width="1900px" height="25px" id="revs" style="stroke-width:3;stroke:rgb(0,0,0)" />
</svg>


<div id="output"></div>
<button type="button" id="toggleButton">Toggle Game Mode</button>


</body>
</html>

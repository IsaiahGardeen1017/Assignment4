<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Truck Thing</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    in vec4 vColor;
    uniform mat4 model_view;
    uniform mat4 projection;
    out vec4 color;
    void main(){
        color = vColor; //send it forward
        gl_Position = projection * model_view * vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    in vec4 color;
    out vec4  fColor;
    void main()
    {
        fColor = color;
    }
    </script>
    <script type="module" src="./truckfunctions.js"></script>
</head>
<body>
<canvas id="gl-canvas" width="768" height="768">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
